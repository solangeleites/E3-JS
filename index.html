<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera E-JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <section id="container">
        <h2 class="animate__animated animate__bounce" >Hi stranger!</h2>
        <p>Elegí un número del 1 al 6 y sí compras la pizza que te tocó tenes un <span>50% OFF</span>! </p>
        <div id="card"></div>
        <form id="form">
        <input type="number" placeholder="1, 2, 3, 4, 5, 6" id="input">
        <button type="submit" class="button">COMPRAR</button>
        </form>
    </section>
    <script src="./main.js"></script>
</body>
